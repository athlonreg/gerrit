<link rel="import" href="../../../behaviors/gr-change-table-behavior/gr-change-table-behavior.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../shared/gr-button/gr-button.html">
<link rel="import" href="../../shared/gr-date-formatter/gr-date-formatter.html">
<link rel="import" href="../../shared/gr-rest-api-interface/gr-rest-api-interface.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../styles/gr-form-styles.html">

<dom-module id="gr-change-table-editor">
  <template>
    <style include="shared-styles"></style>
    <style include="gr-form-styles">
      #changeCols {
        width: auto;
      }
      #changeCols .visibleHeader {
        text-align: center;
      }
      .checkboxContainer {
        cursor: pointer;
        text-align: center;
      }
      .checkboxContainer input {
        cursor: pointer;
      }
      .checkboxContainer:hover {
        outline: 1px solid var(--border-color);
      }
    </style>
    <div class="gr-form-styles">
      <table id="changeCols">
        <thead>
          <tr>
            <th class="nameHeader">列</th>
            <th class="visibleHeader">可见</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>评审序号</td>
            <td class="checkboxContainer"
                on-tap="_handleCheckboxContainerTap">
              <input
                  type="checkbox"
                  name="number"
                  on-tap="_handleNumberCheckboxTap"
                  checked$="[[showNumber]]">
            </td>
          </tr>
          <tr>
            <td>评审主题</td>
            <td class="checkboxContainer"
                on-tap="_handleCheckboxContainerTap">
              <input
                  type="checkbox"
                  name="subject"
                  on-tap="_handleTargetTap"
                  checked$="true">
            </td>
          </tr>
          <tr>
            <td>评审状态</td>
            <td class="checkboxContainer"
                on-tap="_handleCheckboxContainerTap">
              <input
                  type="checkbox"
                  name="status"
                  on-tap="_handleTargetTap"
                  checked$="true">
            </td>
          </tr>
          <tr>
            <td>提交人员</td>
            <td class="checkboxContainer"
                on-tap="_handleCheckboxContainerTap">
              <input
                  type="checkbox"
                  name="owner"
                  on-tap="_handleTargetTap"
                  checked$="true">
            </td>
          </tr>
          <tr>
            <td>委托人员</td>
            <td class="checkboxContainer"
                on-tap="_handleCheckboxContainerTap">
              <input
                  type="checkbox"
                  name="assignee"
                  on-tap="_handleTargetTap"
                  checked$="true">
            </td>
          </tr>
          <tr>
            <td>所属仓库</td>
            <td class="checkboxContainer"
                on-tap="_handleCheckboxContainerTap">
              <input
                  type="checkbox"
                  name="repo"
                  on-tap="_handleTargetTap"
                  checked$="true">
            </td>
          </tr>
          <tr>
            <td>所在分支</td>
            <td class="checkboxContainer"
                on-tap="_handleCheckboxContainerTap">
              <input
                  type="checkbox"
                  name="branch"
                  on-tap="_handleTargetTap"
                  checked$="true">
            </td>
          </tr>
          <tr>
            <td>更新时间</td>
            <td class="checkboxContainer"
                on-tap="_handleCheckboxContainerTap">
              <input
                  type="checkbox"
                  name="updated"
                  on-tap="_handleTargetTap"
                  checked$="true">
            </td>
          </tr>
          <tr>
            <td>提交大小</td>
            <td class="checkboxContainer"
                on-tap="_handleCheckboxContainerTap">
              <input
                  type="checkbox"
                  name="size"
                  on-tap="_handleTargetTap"
                  checked$="true">
            </td>
          </tr>
          <template is="dom-repeat" items="[[columnNames]]">
            <!-- <tr>
              <td>[[item]]</td>
              <td class="checkboxContainer"
                  on-tap="_handleCheckboxContainerTap">
                <input
                    type="checkbox"
                    name="[[item]]"
                    on-tap="_handleTargetTap"
                    checked$="[[!isColumnHidden(item, displayedColumns)]]">
              </td>
            </tr> -->
          </template>
        </tbody>
      </table>
    </div>
  </template>
  <script src="gr-change-table-editor.js"></script>
</dom-module>
